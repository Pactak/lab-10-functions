<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function pluralize(word){

        console.log(word + 's');
      }
      var word = prompt('Word please...');
      if( word === 'moose'){
        console.log('moose')
      } else if (word === 'automaton'){
        console.log('automata')
      } else if (word === 'mouse'){
        console.log('mice')
      } else {
        pluralize(word)
      }


    </script>
  </body>
</html>
